<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body onload="fetchTodo()">
    <div class="container ">
        <div class="row">
            <h1 class="text-primary text-center my-5">To Do Application</h1>
        </div>
        <div class="row ">
            <div class="col-lg-10">
            <input type="text" class="form-control" id="title" >
            </div>
            <div class="col-lg-2">
                <button type="submit" class="btn btn-success px-4 " onclick="addTodo()">Add</button>
                <button type="submit" class="btn btn-danger px-4 " value = "Reset" onclick="reset()">Reset</button>
            </div>
        </div>
            <div class="row my-5 ">
                <div class="col-lg-12">
                <table class="table table-bordered" id="todo-table">

                </table>
                </div>
            </div>
        </div>

    </div>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
